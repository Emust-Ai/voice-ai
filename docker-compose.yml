version: '3.8'

services:
  voice-agent:
    build: .
    container_name: voice-agent
    restart:  always
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3004
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - voice-network

networks:
  voice-network:
    driver: bridge
